<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen TV basic template generated by Samsung TV Web IDE"/>

    <title>Tizen TV Web IDE - Tizen TV - Tizen TV basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="js/main.js"></script>
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

<body>
	<div style="position: absolute; z-index: 1">
	  <div class = "titleScreen">
  		<div class="title">
			<div id="title-text" class = "selectable">TizenCam</div> 
		</div>
		<div id="arrowRight-titleScreen" class = "selectable arrowRight" onclick="doAction('arrowRight')">
	  		<i class="material-icons md-48">
				arrow_forward_ios
			</i>
	  	</div>
		<div id="arrowDown-titleScreen" class = "selectable arrowDown" onclick="doAction('arrowDown')">
	  		<i class="material-icons md-48">
				arrow_forward_ios
			</i>
		</div>
		<div id="arrowLeft-titleScreen" class = "selectable arrowLeft" onclick="doAction('arrowLeft')">
			<i class="material-icons md-48">
				arrow_forward_ios
			</i>
		</div>
	  </div>
	  <div class = "loading">
	  	<div id="title-text">Loading...</div>
	  </div>
	  <div class = "registerScreen">
		<div id="arrowRight-registerScreen" class = "selectable arrowRight" onclick="doAction('arrowRight')">
	  		<i class="material-icons md-48">
				arrow_forward_ios
			</i>
	  	</div>
	  </div>
	  
  </div>
  <div id="container-video">
  </div>
</body>
</html>
